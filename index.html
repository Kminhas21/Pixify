<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelDraw - Pixel Art Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1>üé® PixelDraw</h1>
            <div class="header-controls">
                <button id="exportBtn" class="btn btn-primary">Export PNG</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Toolbar -->
            <div class="toolbar">
                <h3>Tools</h3>
                <div class="tool-buttons">
                    <button id="penTool" class="tool-btn active" title="Pen Tool">
                        <span>‚úèÔ∏è</span>
                        <span class="tool-label">Pen</span>
                    </button>
                    <button id="eraserTool" class="tool-btn" title="Eraser Tool">
                        <span>üßπ</span>
                        <span class="tool-label">Eraser</span>
                    </button>
                    <button id="eyedropperTool" class="tool-btn" title="Color Picker">
                        <span>üíß</span>
                        <span class="tool-label">Picker</span>
                    </button>
                    <button id="fillTool" class="tool-btn" title="Fill Bucket">
                        <span>ü™£</span>
                        <span class="tool-label">Fill</span>
                    </button>
                </div>

                <hr>

                <h3>Actions</h3>
                <div class="action-buttons">
                    <button id="undoBtn" class="action-btn" title="Undo">‚Ü∂ Undo</button>
                    <button id="redoBtn" class="action-btn" title="Redo">‚Ü∑ Redo</button>
                    <button id="clearBtn" class="action-btn" title="Clear Canvas">üóëÔ∏è Clear</button>
                </div>

                <hr>

                <h3>Canvas Settings</h3>
                <div class="canvas-settings">
                    <label for="canvasSize">Canvas Size:</label>
                    <select id="canvasSize" class="setting-input">
                        <option value="16">16√ó16</option>
                        <option value="32" selected>32√ó32</option>
                        <option value="64">64√ó64</option>
                        <option value="128">128√ó128</option>
                    </select>

                    <label for="pixelSize">Pixel Scale:</label>
                    <input type="range" id="pixelSize" min="4" max="32" value="12" class="slider">
                    <span id="pixelSizeValue">12px</span>

                    <label>
                        <input type="checkbox" id="gridToggle" checked>
                        Show Grid
                    </label>
                </div>
            </div>

            <!-- Canvas Area -->
            <div class="canvas-container">
                <div class="canvas-wrapper" id="canvasWrapper">
                    <canvas id="pixelCanvas"></canvas>
                    <canvas id="gridCanvas"></canvas>
                </div>
            </div>

            <!-- Right Panel - Color System -->
            <div class="color-panel">
                <h3>Color</h3>

                <!-- Current Colors -->
                <div class="current-colors">
                    <div class="color-display">
                        <label>Current:</label>
                        <div id="currentColor" class="color-square"></div>
                    </div>
                </div>

                <!-- Color Sliders -->
                <div class="color-sliders">
                    <div class="slider-group">
                        <label>Hue:</label>
                        <input type="range" id="hueSlider" min="0" max="360" value="0" class="slider color-slider">
                        <span id="hueValue">0¬∞</span>
                    </div>
                    <div class="slider-group">
                        <label>Saturation:</label>
                        <input type="range" id="satSlider" min="0" max="100" value="100" class="slider color-slider">
                        <span id="satValue">100%</span>
                    </div>
                    <div class="slider-group">
                        <label>Lightness:</label>
                        <input type="range" id="lightSlider" min="0" max="100" value="50" class="slider color-slider">
                        <span id="lightValue">50%</span>
                    </div>
                    <div class="slider-group">
                        <label>Hex:</label>
                        <input type="text" id="hexInput" value="#ff0000" class="hex-input">
                    </div>
                </div>

                <!-- Color Presets -->
                <div class="color-presets">
                    <h4>Presets</h4>
                    <div class="preset-grid" id="presetGrid"></div>
                </div>

                <!-- Recent Colors -->
                <div class="recent-colors">
                    <h4>Recent</h4>
                    <div class="recent-grid" id="recentGrid"></div>
                </div>

                <!-- Export Settings -->
                <div class="export-settings">
                    <h4>Export Scale</h4>
                    <select id="exportScale" class="setting-input">
                        <option value="1">1√ó (Original)</option>
                        <option value="2">2√ó (2x Size)</option>
                        <option value="4" selected>4√ó (4x Size)</option>
                        <option value="8">8√ó (8x Size)</option>
                        <option value="10">10√ó (10x Size)</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
